<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convertendo metros para pés">
    <meta name="author" content="Elisandra">
    <title>Conversor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Conversor de Metros para Pés</h1>

    <!-- Formulário centralizado -->
    <div class="converter-container">
        <label for="metros">Insira um valor em metros:</label>
        <input type="number" id="metros" placeholder="Digite aqui">
        <button id="converter-btn">OK</button>
        <p id="resultado"></p> <!-- Exibirá o resultado -->
        <button id="limpar-btn">Limpar</button> <!-- Botão para limpar o resultado -->
    </div>

    <script src="script.js"></script> <!-- Arquivo JS -->
</body>
</html>
